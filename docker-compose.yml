version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: acesso-postgres
    environment:
      POSTGRES_DB: acesso_modulos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - acesso-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app1:
    build: .
    container_name: acesso-app1
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/acesso_modulos
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      SERVER_PORT: 8080
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - acesso-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  app2:
    build: .
    container_name: acesso-app2
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/acesso_modulos
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      SERVER_PORT: 8080
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - acesso-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  app3:
    build: .
    container_name: acesso-app3
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/acesso_modulos
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      SERVER_PORT: 8080
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - acesso-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: acesso-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
      - app3
    networks:
      - acesso-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  acesso-network:
    driver: bridge

volumes:
  postgres_data:
